<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperEngine-Home</title>
  <link href="http://lib.baomitu.com/uikit/3.2.3/css/uikit.min.css" rel="stylesheet">
  <script src="http://lib.baomitu.com/uikit/3.2.3/js/uikit.min.js"></script>
  <script src="http://lib.baomitu.com/uikit/3.2.3/js/uikit-icons.min.js"></script>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <style>
    .icon__signal-strength {
      display: inline-flex;
      align-items: flex-end;
      justify-content: flex-end;
      width: auto;
      height: 35px;
      padding: 4px;
    }
    .icon__signal-strength span {
      display: inline-block;
      width: 6px;
      margin-left: 2px;
      transform-origin: 100% 100%;
      background-color: #00cc00;
      border-radius:2px;
    }
    .icon__signal-strength .bar-1{
      height:25%;
    }
    .icon__signal-strength .bar-2{
      height:50%;
    }
    .icon__signal-strength .bar-3{
      height:75%;
    }
    .icon__signal-strength .bar-4{
      height:100%;
    }
    .signal-0 .bar-1,.signal-0  .bar-2,.signal-0  .bar-3,.signal-0  .bar-4,.signal-1 .bar-2,.signal-1 .bar-3, .signal-1 .bar-4,.signal-2 .bar-3,.signal-2 .bar-4,.signal-3 .bar-4 {
      opacity: 0.2;
    }
  </style>
</head>
<body>
<nav class="uk-navbar uk-navbar-container">
  <div class="uk-navbar-left">
    <ul class="uk-navbar-nav">
      <li class="uk-active"><a href="#">SuperEngine</a></li>
      <li><a href="#">Info</a></li>
      <li><a href="#">My Account</a></li>
    </ul>
  </div>
</nav>
<div class="uk-margin-right uk-margin-left uk-margin-top uk-text-center">
  <div id="my-loader" uk-spinner="ratio: 3"></div>
  <div id="list" class="uk-grid">

  </div>
</div>
<div id="success-modal" class="uk-modal">
  <div class="uk-modal-dialog uk-modal-body">
    <h2 class="uk-modal-title">提示</h2>
    <div id="success-modal-body">正在连接<div uk-spinner></div></div>
    <p class="uk-text-right">
      <button class="uk-button uk-button-default uk-modal-close" type="button">确定</button>
    </p>
  </div>
</div>
<script>
  $.urlParam = function (name) {
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results == null) {
      return null;
    }
    return decodeURI(results[1]) || 0;
  };
  var token;

  (function () {
    var code = $.urlParam("code");
    token = $.urlParam("token");
    if (code == null || token == null) {
      window.location.href = "../login.html";
      return;
    }
    var json = JSON.parse(atob(code));
    var user = json['user'];
    var pass = json['pass'];
    $.get(encodeURI("http://localhost:1078/start?center_host=www.zzyun.co&center_port=1777&user=" + user + "&pass=" + pass), function (data) {
      if (data !== '') {
        $("#my-loading").html(data);
      }
    });
    $.ajax({
      url: encodeURI("http://www.zzyun.co/wp-json/wp/v2/posts?categories=17"),
      type: 'GET',
      dataType: 'json',
      headers:{
        'Authorization':'Bearer '+token
      },
      success: function (posts) {
        window.endpointsLen = posts.length;
        for (var i = 0; i < posts.length; i++) {
          var obj = posts[i];
          console.log(obj);
          console.log((new Date()) - (new Date(obj['modified'])));
          if ((new Date()) - (new Date(obj['modified'])) < 6 * 60 * 1000) {
            var title = obj['title']['rendered'];
            var res = obj['content']['rendered'].match(/[0-9\.]+/g);
            endpointTest(title,res[0],res[1]);
          }
        }
        $("#my-loader").css("display","none");
      },
      error: function (data) {
      }
    });
  })();

  window.onload = function(ev){
    $('iframe').prop("id","ads-iframe");
    alert("Window loaded");
  };

  function createCard(name, host, port,lag) {
    var img;
    if (name.includes("RU")) {
      img = "../img/ru.jpeg";
    }
    if (name.includes("LA")) {
      img = "../img/us.jpeg";
    }
    var signal;
    if(lag<700){
      signal = "signal-4";
    }else if(lag<1000){
      signal = "signal-3";
    }else if(lag<1300){
      signal = "signal-2";
    }else if(lag<1600){
      signal = "signal-1";
    }else{
      signal = "signal-0";
    }
    return "  <div class=\"uk-width-1-3 uk-margin-bottom uk-margin-top\">" +
      "    <div class=\"uk-card uk-card-default uk-card-small\">" +
      "      <div class=\"uk-card-body uk-text-center\"><img src=\"" + img + "\"></div>" +
      "      <div class=\"uk-card-footer\">" +
      "         <p class=\"uk-text-center\">" + name +
      "         <i class=\"icon__signal-strength "+signal+"\">" +
      "           <span class=\"bar-1\"></span>" +
      "           <span class=\"bar-2\"></span>" +
      "           <span class=\"bar-3\"></span>" +
      "           <span class=\"bar-4\"></span>" +
      "         </i>" +
      "         </p>" +
      "         <div class=\"uk-flex uk-flex-between\">" +
      "          <button class=\"uk-button uk-button-primary\" onclick=\"connect('" + name + "','" + host + "'," + port + ")\">常规连接</button>" +
      "          <button class=\"uk-button uk-button-primary\" onclick=\"connectUdp('" + name + "','" + host + "'," + port + ")\">备用连接</button>" +
      "        </div>" +
      "      </div>" +
      "    </div>" +
      "  </div>"
  }

  function endpointTest(title,host,port){
    var aLag = 0;
    var times = 5;
    for(var i=0;i<5;i++) {
      (function(){
        var url = "http://" + host + "/1.json?a=" + Math.random() * 7777;
        var start = new Date().getTime();
        $.ajax({
          url: url,
          type: 'GET',
          dataType: 'text',
          success: function (data) {
            var end = new Date().getTime();
            var lag = end - start;
            aLag+=lag;
            times--;
            if(times===0){
              $("#list").append(createCard(title, host, port, aLag/5));
            }
          }
        });
      })();
    }
  }

  function connect(name, host, port) {
    $.get("http://localhost:1078/connect?token=" + token + "&host=" + host + "&port=" + port + "&type=websocket&name=" + name, function (data) {
      alert("success");
      if (data != null && data !== '') {
        $("#success-modal-body").html("连接失败,"+data)
      } else {
        $("#success-modal-body").html("连接成功")
      }
    });
    UIkit.modal($("#success-modal")).show();

  }

  function connectUdp(name, host, port) {
    $.get("http://localhost:1078/connect?token=" + token + "&host=" + host + "&port=" + port + "&type=udp&name=" + name, function (data) {
      if (data != null && data !== '') {
        $("#success-modal-body").html("连接失败,"+data)
      } else {
        $("#success-modal-body").html("连接成功")
      }
    });
    UIkit.modal($("#success-modal")).show();
  }
</script>

</body>
</html>
