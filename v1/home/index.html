<script type="text/javascript">
  // Animations initialization
  new WOW().init();
  $.urlParam = function (name) {
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results == null) {
      return null;
    }
    return decodeURI(results[1]) || 0;
  };
  var token;
  (function() {
    var version = $.urlParam("version");
    var code = $.urlParam("code");
    token = $.urlParam("token");
    if (code == null || token == null) {
      alert("登录异常");
      window.location.href = "../login.html";
      return;
    }
    var json = JSON.parse(atob(code));
    var user = json['user'];
    var pass = json['pass'];
    $.get(encodeURI("http://localhost:1078/start?center_host=www.zzyun.co&center_port=1777&user=" + user + "&pass=" + pass), function (data) {
      if (data !== '') {
        alert(data)
      }
    });
    $.ajax({
      url: encodeURI("http://www.zzyun.co/wp-json/wp/v2/posts?categories=17"),
      type: 'GET',
      dataType: 'json',
      headers:{
        'Authorization':'Bearer '+token
      },
      success: function (posts) {
        for (var i = 0; i < posts.length; i++) {
          var obj = posts[i];
          console.log(obj);
          console.log((new Date()) - (new Date(obj['modified'])));
          if ((new Date()) - (new Date(obj['modified'])) < 6 * 60 * 1000) {
            var title = obj['title']['rendered'];
            var res = obj['content']['rendered'].match(/[0-9\.]+/g);
            endpointTest(title, res[0], res[1]);
          }
        }
        $("#my-loading").css("display", "none");
      },
      error: function (data) {
        alert("获取节点失败:" + data);
      }
    });
    if(version!=="211")
      $("#update").modal();
  })();

  function createCard(name, host, port, lag) {
    var img;
    if (name.includes("RU")) {
      img = "../img/rus.jpeg";
    }
    if (name.includes("LA")) {
      img = "../img/us.jpeg";
    }
    var signal;
    if(lag<700){
      signal = "signal-4";
    }else if(lag<1000){
      signal = "signal-3";
    }else if(lag<1300){
      signal = "signal-2";
    }else if(lag<1600){
      signal = "signal-1";
    }else{
      signal = "signal-0";
    }
    return "<div class=\"col-lg-4 col-md-12 mb-4\">\n" +
      "            <div class=\"card\" style=\"height:372px;\">\n" +
      "              <div class=\"view overlay\">\n" +
      "                  <img src=\"" + img + "\" class=\"card-img-top\">\n" +
      "              </div>\n" +
      "              <div class=\"card-body\">\n" +
      "                <h4 class=\"card-title\">" + name +
      "         <i class=\"icon__signal-strength "+signal+"\">" +
      "           <span class=\"bar-1\"></span>" +
      "           <span class=\"bar-2\"></span>" +
      "           <span class=\"bar-3\"></span>" +
      "           <span class=\"bar-4\"></span>" +
      "         </i>" +
      "</h4>" +
      "                <div class=\"btn-group\" role=\"group\" aria-label=\"Basic example\">\n" +
      "                  <button type=\"button\" class=\"btn btn-primary\" onclick=\"connect('" + name + "','" + host + "'," + port + ")\">常规连接</button>\n" +
      "                  <button type=\"button\" class=\"btn btn-primary\" onclick=\"connectUdp('" + name + "','" + host + "'," + port + ")\">备用连接</button>\n" +
      "                </div>\n" +
      "              </div>\n" +
      "            </div>\n" +
      "          </div>";
  }

  function endpointTest(title, host, port) {
    var aLag = 0;
    var times = 5;
    for (var i = 0; i < 5; i++) {
      (function () {
        var url = "http://" + host + "/1.json?a=" + Math.random() * 7777;
        var start = new Date().getTime();
        $.ajax({
          url: url,
          type: 'GET',
          dataType: 'text',
          success: function (data) {
            var end = new Date().getTime();
            var lag = end - start;
            aLag += lag;
            times--;
            if (times === 0) {
              $("#list").append(createCard(title, host, port, aLag / 5));
            }
          }
        });
      })();
    }
  }

  function connect(name, host, port) {
    $.get("http://localhost:1078/connect?token=" + token + "&host=" + host + "&port=" + port + "&type=websocket&name=" + name, function (data) {
      if (data != null && data !== '') {
        alert(data);
      } else {
        $('#success').modal();
      }
    });
  }

  function connectUdp(name, host, port) {
    $.get("http://localhost:1078/connect?token=" + token + "&host=" + host + "&port=" + port + "&type=udp&name=" + name, function (data) {
      if (data != null && data !== '') {
        alert(data);
      } else {
        $('#success').modal();
      }
    });
  }
</script>
